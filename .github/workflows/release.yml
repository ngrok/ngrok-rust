on:
  workflow_dispatch:
    inputs:
      crate:
        description: 'Crate to release'
        required: true
        default: 'ngrok'
  workflow_call:
    inputs:
      crate:
        description: 'Crate to release'
        required: true
        type: string
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: true

name: Release

jobs:
  cargo-publish:
    name: Publish and Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: jrobsonchase/direnv-action@v0.7
      - name: cargo publish
        run: |
          version="$(extract-crate-version ${{inputs.crate}})"
          crate="${{inputs.crate}}"
          tag="${crate}-v${version}"
          result=$(cargo search $crate --limit 1 | grep "$crate v$version")
          if [ -n "$result" ]; then
            echo "Crate $crate version $version already exists on crates.io, skipping publish."
            exit 0
          fi
          cargo publish -p $crate --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: tag release
        run: |
          version="$(extract-crate-version ${{inputs.crate}})"
          git config user.name "GitHub Action"
          git config user.email noreply@ngrok.com
          tag="${{inputs.crate}}-v${version}"
          echo "Version ${version}, tag ${tag}"
          if git rev-parse "refs/tags/$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists, skipping tag creation."
          else
            git tag -a -m "Version ${version}" $tag
            git push --tags
          fi